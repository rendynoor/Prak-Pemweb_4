<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tugas 1 Praktikum 4</title>
  </head>
  <body>
    <label for="Submit">Input Angka : </label>
    <input id="Submit" type="text" name="x" />
    <button onclick="Submit()">Submit</button>
    <br /><br />
    <label>Output : </label>
    <p id="hasil"></p>

    <script type="text/javascript">
      function Submit() {
        let x = document.getElementById("Submit").value;
        if (x <= 0 || x >= 21) {
          document.getElementById("hasil").innerHTML =
            "Input angka antara 1 sampai 20!";
        } else if (x % 2 == 1) {
          hasil = "";
          nul = 0;
          init = 1;
          a = 0;
          while (nul <= x * 10) {
            hasil = hasil + nul + " ";
            a = init + nul;
            nul = init;
            init = a;
          }
          document.getElementById("hasil").innerHTML = hasil;
        } else {
          b = 1;
          hasil = "";
          for (let i = 1; i <= x / 2; i++) {
            b *= i;
            if (i != x / 2) {
              hasil = hasil + i + "x";
            } else {
              hasil = hasil + i + "=";
            }
          }
          document.getElementById("hasil").innerHTML = hasil + b;
        }
      }
    </script>
  </body>
</html>
